<div class="form-container">
  <form>
    <!-- title -->
    <div>
      <h1>Rejestracja</h1>
    </div>

    <!-- entry fields -->
    <div class="form-group">
      <label for="exampleInputEmail1">Adres email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Wpisz swój email"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Wpisz swoje hasło"
        minlength="6"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Powtórz hasło</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword2"
        placeholder="Powtórz hasło"
      />
    </div>

    <!-- checkboxes -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck1"
      />
      <label class="form-check-label" for="defaultCheck1">
        Akceptuję wszystkie zgody
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck2"
        required
      />
      <label class="form-check-label" for="defaultCheck2">
        Zapoznałem/am się z Regulaminem
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck3"
        required
      />
      <label class="form-check-label" for="defaultCheck3">
        Zapoznałem/am się z Polityką Prywatności
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck4"
      />
      <label class="form-check-label" for="defaultCheck4">
        Wyrażam zgodę na przetwarzanie moich danych w celach marketingowych
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
  <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
</div>
